<div class="top-wrap">
    <div class="header">
        <span class="top-header">User-management</span>
    </div>


  <div class="btn">
   <button class="btn" mat-flat-button color="primary" (click)="adduser('')" >
     <mat-icon>add</mat-icon> &nbsp;
     Add User
   </button>
  </div>

</div>


<div class="search">
    <mat-form-field class="field" appearance="outline">
      <div matPrefix>
        <mat-icon>search</mat-icon>
      </div>
      <input placeholder="Search" #search matInput required="" (keyup)="filter(search.value)">
    </mat-form-field>
  </div>







<table mat-table style="width:90%; margin: 0 auto;" [dataSource]="listData">


    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="user" >
        <th mat-header-cell *matHeaderCellDef> Driver </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>License Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="car">
       <th mat-header-cell *matHeaderCellDef>Password </th>
       <td mat-cell *matCellDef="let element"> {{element.car}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef > Status </th>
        <td mat-cell *matCellDef="let element" >
          <div [ngClass]="{ yellow: element.status =='INACTIVE', green: element.status =='ACTIVE'}">
            <span>{{element.status}} </span>
          </div>

        </td>
    </ng-container>


    <!-- Symbol Column -->
      <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef>
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item >
                  Edit
                </button>
                <button *ngIf="element.status =='INACTIVE' " mat-menu-item >
                  Activate
                  </button>
                  <button *ngIf="element.status =='ACTIVE' " mat-menu-item >
                  Deactivate
                  </button>
              </mat-menu>
         </td>

        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
