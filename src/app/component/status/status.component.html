<div class="header">
    <span class="top-header">Rental History</span>
</div>




<div class="search">
  <mat-form-field class="field" appearance="outline">
    <div matPrefix>
      <mat-icon>search</mat-icon>
    </div>
    <input placeholder="Search" #search matInput required="" (keyup)="filter(search.value)">
  </mat-form-field>
</div>

<table mat-table style="width:90%; margin: 0 auto;" [dataSource]="statusData">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Car Owner  </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>
    
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>
  
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef > Status </th>
    <td mat-cell *matCellDef="let element" >
      <div [ngClass]="{color: element.status =='FAULTY', yellow: element.status =='INACTIVE', green: element.status =='ACTIVE',reserved: element.status =='RESERVED' }">
        <span>{{element.status}} </span> 
      </div>
    
    </td>
</ng-container>

<ng-container matColumnDef="date">
  <th mat-header-cell *matHeaderCellDef> Date-Out </th>
  <td mat-cell *matCellDef="let element"> {{element.date}} </td>
</ng-container>


<ng-container matColumnDef="return">
  <th mat-header-cell *matHeaderCellDef>Return-Date </th>
  <td mat-cell *matCellDef="let element"> {{element.return}} </td>
</ng-container>
  
<ng-container matColumnDef="icon">
  <th mat-header-cell *matHeaderCellDef>  
  </th>
  <td mat-cell *matCellDef="let element">
    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item  (click)="changeStatus(element)">
      Change status
        </button>
      
      </mat-menu>
 </td>
  
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
