     <div class="top-wrap">
        <div class="header">
            <span class="top-header">All Registered Cars</span>
        </div>
        <div>

        </div>
        <div class="btn">
           <button class="btn" mat-flat-button color="primary" (click)="addCard('')">
             <mat-icon>add</mat-icon> &nbsp;
             Add car
           </button>
       </div>
    </div>


    <div class="search">
      <mat-form-field class="field" appearance="outline">
        <div matPrefix>
          <mat-icon>search</mat-icon>
        </div>
        <input placeholder="Search" #search matInput required="" (keyup)="filter(search.value)">
      </mat-form-field>
    </div>


    <table mat-table style="width:90%; margin: 0 auto;" [dataSource]="listData">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->


        <ng-container matColumnDef="vehicle " >
          <th mat-header-cell *matHeaderCellDef> License Plate </th>
          <td mat-cell *matCellDef="let element"> {{element.vehicle}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Year</th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Driver </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef>Model  </th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="color">
           <th mat-header-cell *matHeaderCellDef>Color  </th>
           <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Car image </th>
          <td mat-cell *matCellDef="let element"> {{element.chassis}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="rent">
          <th mat-header-cell *matHeaderCellDef> Rent Amount  </th>
          <td mat-cell *matCellDef="let element"> {{element.rent}} </td>
        </ng-container>
        <!-- Symbol Column -->
          <ng-container matColumnDef="icon">
              <th mat-header-cell *matHeaderCellDef>
              </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="addCard(element)">
                      Edit
                    </button>
                    <button mat-menu-item (click)="changeStatus(element)">
                      Change status
                    </button>
                    <button mat-menu-item style="color: crimson;" (click)="delete(element)">
                      Delete
                    </button>
                  </mat-menu>
             </td>

            </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
